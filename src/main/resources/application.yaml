server:
  port: 8760

spring:
  profiles:
    active: dev
  web:
    resources:
      add-mappings: false

  application:
    name: gateway

  cloud:
    gateway:
      routes:
        - id: hypervisor_route
          uri: lb://hypervisor
          predicates:
            - Path=/hypervisor/**
          filters:
            - StripPrefix= 1
        - id: assets_route
          uri: lb://assets
          predicates:
            - Path=/assets/**
          filters:
            - StripPrefix= 1
        - id: exploiter_route
          uri: lb://exploiter
          predicates:
            - Path=/generator/**
          filters:
            - StripPrefix= 1
        - id: auth_route
          uri: lb://auth
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix= 1

management:
  endpoints:
    web:
      exposure:
        include: prometheus, health
  metrics:
    tags:
      application: ${spring.application.name}